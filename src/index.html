<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br><br>

        <button class="btn btn-primary">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-dark">Button</button>

        <br><br>

        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-success">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <button class="btn btn-outline-danger">Button</button>
        <button class="btn btn-outline-dark">Button</button>

        <br>
        <br>
        <br>
        <br>
        <button class="btn btn-primary m-20" id="first-btn">Fade out first text</button>
        <button class="btn btn-primary m-20" id="second-btn">Fade out second text</button>
        <button class="btn btn-primary m-20" id="third-btn">Fade out all the text</button>

        <!--dropdown menu-->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" id="dropMenu_1">dropdown button</button>
            <div class="dropdown-menu" data-toggle-id="dropMenu_1">
                <a href="#" class="dropdown-item">First-menu</a>
                <a href="#" class="dropdown-item">Second-menu</a>
                <a href="#" class="dropdown-item">Third-menu</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" id="dropMenu_2">dropdown button</button>
            <div class="dropdown-menu" data-toggle-id="dropMenu_2">
                <a href="#" class="dropdown-item">First-menu</a>
                <a href="#" class="dropdown-item">Second-menu</a>
                <a href="#" class="dropdown-item">Third-menu</a>
            </div>
        </div>

        <div class="wrap">

        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
